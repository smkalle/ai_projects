name: CI

on:
  push:
    branches: [main, "claude/**"]
    paths:
      - "bioinfo-code-mcp/**"
  pull_request:
    branches: [main]
    paths:
      - "bioinfo-code-mcp/**"

defaults:
  run:
    working-directory: bioinfo-code-mcp

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: ruff check src/ tests/

      - name: Type check with mypy
        run: mypy src/bioinfo_code_mcp/ --ignore-missing-imports
        continue-on-error: true

      - name: Run tests
        run: pytest tests/ -v --tb=short -m "not network" --cov=bioinfo_code_mcp --cov-report=term-missing

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Check formatting
        run: ruff format --check bioinfo-code-mcp/src/ bioinfo-code-mcp/tests/
        working-directory: .
